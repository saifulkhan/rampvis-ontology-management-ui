<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-primary card-header-icon">
        <div class="card-icon">
          <mat-icon>playlist_add</mat-icon>
        </div>
        <h4 class="card-title">Propagation - {{ filterPublishType$.value | titlecase }}</h4>
      </div>

      <div class="card-body">
        <!-- Select VIS function-->
        <div class="row">
          <div class="col-md-3">
            <mat-form-field>
              <app-custom-single-selection
                [data]="ontoVisArr$ | async"
                placeholder="Select VIS function"
                placeholderLabel="Search VIS function..."
                (onSelectVis)="onSelectOntoVis($event)"
              >
              </app-custom-single-selection>
            </mat-form-field>
          </div>
        </div>

        <!--Table vis function-->
        <app-onto-vis-table *ngIf="selectedOntoVisLen"
          [ontoVisArr]="selectedOntoVis"
          [ontoVisArrLength]="selectedOntoVisLen"
          (onClickEditOntoVis)="onClickEdit($event)"
          (onClickDeleteOntoVis)="onClickDelete($event)"
        >
        </app-onto-vis-table>
      </div>
      <!-- end card-body-->
    </div>
    <!--  end card  -->

    <!--Data search-->
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 offset-md-2 d-flex">
            <mat-form-field class="col-md-3">
              <mat-select [(ngModel)]="dataType" placeholder="Data Type">
                <mat-option [value]="null"></mat-option>
                <mat-option *ngFor="let d of dataTypes" [value]="d">{{ d }}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-divider [vertical]="true" class="divider"></mat-divider>

            <mat-form-field class="col-md-9">
              <mat-icon matSuffix>search</mat-icon>

              <input
                matInput
                type="text"
                [(ngModel)]="searchQuery"
                [formControl]="searchForm"
                [matAutocomplete]="auto"
                placeholder="Search data streams"
                #input
                (keydown.enter)="search(input.value)"
              />
              <mat-autocomplete #auto="matAutocomplete" (optionSelected)="optionSelected(input)">
                <mat-option *ngFor="let d of suggestedList" [value]="d.description + ' ' + d.keywords.join(', ')">
                  <span [innerHTML]="d.description | highlight: toHighlight"></span> <b> | </b>
                  <span [innerHTML]="d.keywords.join(', ') | highlight: toHighlight"></span>
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>

            <!-- 
              <button (click)="search()" class="btn btn-primary btn-round btn-fab float-right card-btn">
                <mat-icon>search</mat-icon>
              </button> 
            -->
          </div>
        </div>

        <!--propagation button-->

        <button 
          mat-raised-button 
          class="btn btn-primary float-right"
          (click)="search()"
        >
          Propagate
        </button>

        <!-- -->
        <app-onto-data-table *ngIf="ontoDataSearchResultLen > 0"
          [ontoDataArr]="ontoDataSearchResult"
          [ontoDataArrLength]="ontoDataSearchResultLen"
          (onClickEditOntoData)="onClickEdit($event)"
          (onClickDeleteOntoData)="onClickDelete($event)"
          (fetchOntoData)="getOntoData($event)"
        >
        </app-onto-data-table>
      </div>
      <!-- end content-->
    </div>

    <!--  end card  -->
  </div>
</div>
