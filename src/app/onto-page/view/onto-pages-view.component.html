<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <mat-icon>web</mat-icon>
            </div>
            <h4 class="card-title">Pages - {{ filterBindingType$.value | titlecase }}</h4>
          </div>

          <div class="card-body">
            <app-onto-page-main-table
              [totalCount]="ontoPagesTotalCount"
              [data]="ontoPages"
              [isEditable]="true"
              [bindingType]="(filterBindingType$.value)"
              (onClickCreate)="onClickCreate()"
              (onClickEdit)="onClickEdit($event)"
              (onClickDelete)="onClickDelete($event)"
              (onClickRelease)="onClickRelease($event)"
              (onClickShowBinding)="onClickShowBinding($event)"
              (fetchFilteredData)="getOntoPages($event)"
            >
            </app-onto-page-main-table>

          </div>
          <!-- end card-body-->
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
