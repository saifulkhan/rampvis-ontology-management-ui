<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <mat-icon>storage</mat-icon>
            </div>
            <h4 class="card-title">Data</h4>
          </div>

          <div class="card-body">
            <button
              (click)="onClickCreate()"
              class="btn btn-primary btn-round btn-fab float-right card-btn"
              mat-mini-fab
            >
              <mat-icon>add</mat-icon>
            </button>

            <app-onto-data-table
              [ontoDataArr]="ontoDataArr"
              [ontoDataArrLength]="ontoDataArrLength"
              [isEditable]="true"
              (onClickEditOntoData)="onClickEdit($event)"
              (onClickDeleteOntoData)="onClickDelete($event)"
              (fetchOntoData)="getOntoData($event)"
            >
            </app-onto-data-table>
          </div>
          <!-- end content-->
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
