<table
  mat-table
  [dataSource]="dataSource"
  cdkDropList
  [cdkDropListData]="dataSource"
  (cdkDropListDropped)="dropTable($event)"
>
  <ng-container matColumnDef="index">
    <th *matHeaderCellDef mat-header-cell>Index</th>
    <td *matCellDef="let row; let i = index" mat-cell>{{ i + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="endpoint">
    <th *matHeaderCellDef mat-header-cell>Endpoint</th>
    <td *matCellDef="let row" mat-cell>{{ row.urlCode }}{{ row.endpoint | truncate: "75" }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th *matHeaderCellDef mat-header-cell>Description</th>
    <td *matCellDef="let row" mat-cell>{{ row.description | truncate: "50" }}</td>
  </ng-container>

  <ng-container matColumnDef="dataType">
    <th *matHeaderCellDef mat-header-cell>Type</th>
    <td *matCellDef="let row" mat-cell>
      <mat-chip-list>
        <mat-chip *ngIf="row.dataType">{{ row.dataType }}</mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <ng-container matColumnDef="keywords">
    <th *matHeaderCellDef mat-header-cell>Keywords</th>
    <td *matCellDef="let row" mat-cell>
      <mat-chip-list>
        <mat-chip *ngFor="let d of row.keywords">{{ d }}</mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="actions">
    <th *matHeaderCellDef class="text-center actions" mat-header-cell>Actions</th>
    <td *matCellDef="let row" class="td-actions text-center text-nowrap" mat-cell>
      <div class=" flex-container">
        <button
          cdkCopyToClipboard="{{ row.id }}"
          [matTooltipPosition]="'left'"
          class="btn btn-light btn-link"
          mat-icon-button
          matTooltip="Copy to clipboard"
          type="button"
        >
          <mat-icon>content_copy</mat-icon>
        </button>

        <button
          (click)="onClickViewData(row)"
          [matTooltipPosition]="'left'"
          class="btn btn-primary btn-link"
          mat-icon-button
          matTooltip="View data"
          type="button"
        >
          <mat-icon>grid_on</mat-icon>
        </button>

        <mat-icon cdkDragHandle>reorder</mat-icon>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableData.headerRow"></tr>
  <tr mat-row *matRowDef="let row; columns: tableData.headerRow"
    cdkDrag
    [cdkDragData]="row"
  >
  </tr>
</table>
