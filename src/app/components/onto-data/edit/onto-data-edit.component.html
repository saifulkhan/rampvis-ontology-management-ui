<h5 mat-dialog-title>{{ dialogType | titlecase }} Data</h5>

<mat-dialog-content>
  <form [formGroup]="formGroup" #modalForm>
    <mat-form-field>
      <mat-label>URL Code</mat-label>
      <input formControlName="urlCode" matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Endpoint</mat-label>
      <input formControlName="endpoint" matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-select formControlName="dataType" placeholder="Data Type">
        <mat-option [value]="null"></mat-option>
        <mat-option *ngFor="let d of dataTypes" [value]="d">{{ d }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <input formControlName="description" matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Keywords</mat-label>
      <mat-chip-list mat-chip-list #chipList formControlName="keywords">
        <mat-chip
          (removed)="remove(d)"
          *ngFor="let d of formGroup.get('keywords').value"
          [removable]="removable"
          [selectable]="selectable"
        >
          {{ d }}
          <mat-icon *ngIf="removable" matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input
          (matChipInputTokenEnd)="add($event)"
          [matChipInputAddOnBlur]="addOnBlur"
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        />
      </mat-chip-list>
    </mat-form-field>

    <hr />

    <mat-dialog-actions align="end">
      <button mat-raised-button class="btn btn-warning" [mat-dialog-close]="undefined">Cancel</button>
      <button mat-raised-button class="btn btn-primary" (click)="save()" [disabled]="!formGroup.valid" type="submit">
        Save
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
