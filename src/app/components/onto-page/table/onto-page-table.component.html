<div class="row" *ngIf="isEditable">
  <mat-form-field class="pull-left mt-1 col-md-4">
    <input
      [(ngModel)]="keyword"
      (keyup)="filterTerm$.next(keyword)"
      matInput
      name="search"
      placeholder="Filter by ID..."
      type="text"
    />
  </mat-form-field>

  <div class="pull-right mt-1 col-md-8">
    <button (click)="onClickCreate.emit()" class="btn btn-primary btn-round btn-fab float-right card-btn" mat-mini-fab>
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>

<table
  [dataSource]="tableDataSource"
  mat-table
  matSort
  matSortActive="date"
  matSortDirection="desc"
  matSortDisableClear="true"
  multiTemplateDataRows
>
  <ng-container matColumnDef="date">
    <th *matHeaderCellDef mat-header-cell mat-sort-header>Date</th>
    <td *matCellDef="let row" mat-cell>{{ row.date | date: "short" }}</td>
  </ng-container>

  <ng-container matColumnDef="bindings">
    <th *matHeaderCellDef mat-header-cell>Bindings</th>
    <td *matCellDef="let row" mat-cell>
      <div *ngFor="let d of row.bindings">
        <div class="text-in-dot" style="background: yellowgreen">1</div>
        <div class="text-in-dot" style="background: cornflowerblue">{{ d.dataIds.length }}</div>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th *matHeaderCellDef class="text-center actions" mat-header-cell>Actions</th>
    <td *matCellDef="let row" class="td-actions text-center text-nowrap" mat-cell>
      <button
        (click)="row.isExpanded = !row.isExpanded"
        [matTooltipPosition]="'left'"
        class="btn btn-primary btn-link"
        mat-icon-button
        matTooltip="Expand or collapse"
        type="button"
      >
        <mat-icon *ngIf="!row.isExpanded">expand_more</mat-icon>
        <mat-icon *ngIf="row.isExpanded">expand_less</mat-icon>
      </button>

      <button
        cdkCopyToClipboard="{{ row.id }}"
        [matTooltipPosition]="'left'"
        class="btn btn-light btn-link"
        mat-icon-button
        matTooltip="Copy to clipboard"
        type="button"
      >
        <mat-icon>content_copy</mat-icon>
      </button>

      <button
        (click)="onClickEdit.emit(row)"
        [matTooltipPosition]="'left'"
        class="btn btn-warning btn-link"
        mat-icon-button
        matTooltip="Edit row"
        type="button"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <button
        (click)="onClickDelete.emit(row.id)"
        [matTooltipPosition]="'left'"
        class="btn btn-danger btn-link"
        mat-icon-button
        matTooltip="Remove row"
        type="button"
      >
        <mat-icon>close</mat-icon>
      </button>

      <button
        (click)="onClickNavigatePage(row.id)"
        [matTooltipPosition]="'left'"
        class="btn btn-primary btn-link"
        mat-icon-button
        matTooltip="Navigate to page"
        type="button"
      >
        <mat-icon>link</mat-icon>
      </button>

      <button
      (click)="onClickShowBindings(row.id)"
      [matTooltipPosition]="'left'"
      class="btn btn-primary btn-link"
      mat-icon-button
      matTooltip="Binding Details"
      type="button"
    >
      <mat-icon>open_in_new</mat-icon>
    </button>

    </td>
  </ng-container>

  <!-- Template for details row -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="tableData.headerRow.length">
      <div class="" [@detailExpand]="element.isExpanded ? 'expanded' : 'collapsed'">
        <mat-list>
          <mat-list-item *ngFor="let b of element.bindings">
            <div mat-line>{{ b.visId }}</div>
            <div mat-line>{{ b.dataIds }}</div>
          </mat-list-item>
        </mat-list>

        <!-- <ngx-data-table [data]="element.id"></ngx-data-table> -->
        <!-- <ngx-data-table [data]="getBindingData(element) | async"></ngx-data-table> -->
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableData.headerRow"></tr>
  <tr mat-row *matRowDef="let row; columns: tableData.headerRow" style="border-bottom-style: hidden"></tr>
  <!-- Extra row to show detail content column -->
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="bindings-detail-row"></tr>
</table>

<div *ngIf="spinner">
  <mat-progress-spinner color="primary" diameter="100" mode="indeterminate"> </mat-progress-spinner>
</div>
<mat-paginator [length]="len" [pageSizeOptions]="[50, 100, 150, 200]" [pageSize]="50" showFirstLastButtons>
</mat-paginator>
