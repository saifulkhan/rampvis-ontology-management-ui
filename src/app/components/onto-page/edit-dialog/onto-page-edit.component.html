<h5 mat-dialog-title>{{ dialogType | titlecase }} Page</h5>

<mat-dialog-content>
  <form [formGroup]="formGroup" #modalForm>

    <mat-form-field>
      <mat-label>Num. of rows (layout)</mat-label>
      <input formControlName="nrows" matInput type="number"/>
    </mat-form-field>

    <mat-radio-group formControlName="bindingType">
      <mat-radio-button *ngFor="let d of publishTypes" [value]="d">
        <span class="wrap-label-text">{{ d | titlecase }}</span>
      </mat-radio-button>
    </mat-radio-group>
  
    <hr>

    <ng-container *ngIf="formGroup.controls['bindings'] && formGroup.controls['bindings']['controls']">
      <div *ngFor="let d of formGroup.controls['bindings']['controls']; let i = index">
        <app-binding-edit [formGroup]="d"></app-binding-edit>
      </div>
    </ng-container>

    <button
      (click)="onClickBindVis()" 
      [matTooltipPosition]="'left'" 
      class="btn btn-success btn-link float-left" 
      mat-icon-button matTooltip="Bind vis function" 
      type="button"
    ><mat-icon>add_circle</mat-icon></button>
    
    <mat-dialog-actions align="end">
      <button 
        mat-raised-button 
        class="btn btn-warning" 
        [mat-dialog-close]="undefined"
      >
        Cancel
      </button>

      <button
        mat-raised-button 
        class="btn btn-primary" 
        (click)="save()" 
        [disabled]="!formGroup.valid" 
        type="submit"
        >
          Save
        </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
