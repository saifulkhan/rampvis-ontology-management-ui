<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <mat-icon>construction</mat-icon>
            </div>
            <h4 class="card-title">Mining data of source: {{ source.title }}</h4>
          </div>

          <div class="card-body">
            <div>
              <table [dataSource]="dataSource" mat-table matSort matSortActive="created" matSortDirection="desc" matSortDisableClear="true">
                <ng-container matColumnDef="minedOn">
                  <th *matHeaderCellDef mat-header-cell mat-sort-header>Mined on</th>
                  <td *matCellDef="let row" mat-cell>{{ row.minedOn | dateAgo }}</td>
                </ng-container>

                <ng-container matColumnDef="updatedOn">
                  <th *matHeaderCellDef mat-header-cell mat-sort-header>Updated on</th>
                  <td *matCellDef="let row" mat-cell>{{ row.updatedOn | dateAgo }}</td>
                </ng-container>

                <ng-container matColumnDef="text">
                  <th *matHeaderCellDef mat-header-cell mat-sort-header width="50%">Updated text</th>
                  <td *matCellDef="let row" mat-cell matTooltip="{{ row.text }}" matTooltipPosition="below">{{ row.text | truncate: '100' }}</td>
                </ng-container>

                <ng-container matColumnDef="by">
                  <th *matHeaderCellDef mat-header-cell mat-sort-header>Checked</th>
                  <td *matCellDef="let row" mat-cell>{{ row?.user?.name }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th *matHeaderCellDef class="text-right actions" mat-header-cell>Report</th>
                  <td *matCellDef="let row" class="td-actions text-right text-nowrap" mat-cell>
                    <button
                      (click)="check(row.id)"
                      [matTooltipPosition]="'left'"
                      class="btn btn-success btn-link"
                      mat-icon-button
                      matTooltip="Check"
                      type="button"
                      [hidden]="row.user"
                    >
                      <mat-icon>done</mat-icon>
                    </button>

                    <button
                      (click)="remove(row.id)"
                      [matTooltipPosition]="'left'"
                      class="btn btn-danger btn-link"
                      mat-icon-button
                      matTooltip="Delete"
                      type="button"
                    >
                      <mat-icon>close</mat-icon>
                    </button>

                    <button
                      (click)="showPdf(row.id)"
                      [matTooltipPosition]="'left'"
                      class="btn btn-primary btn-link"
                      mat-icon-button
                      matTooltip="Show report"
                      type="button"
                    >
                      <mat-icon>article</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr *matHeaderRowDef="dataTable.headerRow" mat-header-row></tr>
                <tr *matRowDef="let collection; columns: dataTable.headerRow" mat-row></tr>
              </table>
              <div *ngIf="spinner" class="spinner-background">
                <mat-progress-spinner 
                  class="progress-spinner-container" 
                  color="primary" 
                  diameter="100" 
                  mode="indeterminate"
                > 
                </mat-progress-spinner>
              </div>
              <mat-paginator 
                [length]="minings.length" 
                [pageSizeOptions]="[50, 100, 150, 200]" 
                [pageSize]="200" 
                showFirstLastButtons
              > 
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
