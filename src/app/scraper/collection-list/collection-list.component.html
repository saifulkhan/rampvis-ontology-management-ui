<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <mat-icon>all_inbox</mat-icon>
            </div>
            <h4 class="card-title">Collections</h4>
          </div>
          <div class="card-body">
            <button 
              (click)="createCollection()" 
              class="btn btn-primary btn-round btn-fab float-right card-btn"
            >
              <mat-icon>add</mat-icon>
            </button>
            <mat-form-field class="pull-left mt-1 col-md-4">
              <input 
                (keyup)="filterDataSource()" 
                [(ngModel)]="searchTerm" 
                matInput 
                name="search" 
                placeholder="Search on title or tags..." 
                type="text"
              />
            </mat-form-field>
            <div>
              <table 
                [dataSource]="dataSource" 
                mat-table 
                matSort 
                matSortActive="created" 
                matSortDirection="desc" 
                matSortDisableClear="true"
              >
                <ng-container matColumnDef="title">
                  <th *matHeaderCellDef mat-header-cell mat-sort-header>Title</th>
                  <td *matCellDef="let collection" mat-cell>{{ collection.title }}</td>
                </ng-container>

                <ng-container matColumnDef="tags">
                  <th *matHeaderCellDef mat-header-cell mat-sort-header>Tags</th>
                  <td *matCellDef="let collection" mat-cell>
                    <mat-chip-list>
                      <mat-chip 
                        *ngFor="let tag of collection.tags" 
                        [class.collection-text-lightgray]="collection.archived"
                      >
                        {{ tag }}
                      </mat-chip>
                    </mat-chip-list>
                  </td>
                </ng-container>

                <ng-container matColumnDef="numSources">
                  <th *matHeaderCellDef mat-header-cell mat-sort-header>No. of sources</th>
                  <td *matCellDef="let collection" mat-cell>{{ collection.numSources }}</td>
                </ng-container>

                <ng-container matColumnDef="state">
                  <th *matHeaderCellDef mat-header-cell mat-sort-header>State</th>
                  <td *matCellDef="let collection" mat-cell>
                    <mat-icon *ngIf="isRunning(collection.state)" class="green-icon">play_circle_outline</mat-icon> 
                  </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th *matHeaderCellDef class="text-center actions" mat-header-cell>Actions</th>
                  <td *matCellDef="let collection" class="td-actions text-center text-nowrap btn-centre" mat-cell>
                    <div class="btn-container">
                      <button 
                        (click)="editCollection(collection)" 
                        [matTooltipPosition]="'left'" 
                        class="btn btn-warning btn-link" 
                        mat-icon-button matTooltip="Edit collection" 
                        type="button"
                      >
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button 
                        (click)="deleteCollection(collection.id)" 
                        [matTooltipPosition]="'left'" 
                        class="btn btn-danger btn-link" 
                        mat-icon-button matTooltip="Remove collection" 
                        type="button"
                      >
                        <mat-icon>close</mat-icon>
                      </button>
                      <button 
                        (click)="showSources(collection.id)" 
                        [matTooltipPosition]="'left'" 
                        class="btn btn-primary btn-link" 
                        mat-icon-button 
                        matTooltip="Sources" 
                        type="button"
                      >
                        <mat-icon>navigate_next</mat-icon>
                      </button>
                    </div>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="dataTable.headerRow"></tr>
                <tr 
                  mat-row 
                  *matRowDef="let collection; columns: dataTable.headerRow" 
                  [class.collection-text-lightgray]="collection.archived"
                >
                </tr>
              </table>
              <div *ngIf="spinner" class="spinner-background">
                <mat-progress-spinner 
                  class="progress-spinner-container" 
                  color="primary" 
                  diameter="100" 
                  mode="indeterminate"
                > 
                </mat-progress-spinner>
              </div>
              <mat-paginator 
                [length]="collections.length" 
                [pageSizeOptions]="[50, 100, 150, 200]" 
                [pageSize]="100" 
                showFirstLastButtons
              >
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
