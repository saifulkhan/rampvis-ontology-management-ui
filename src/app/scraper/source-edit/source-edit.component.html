<h3 mat-dialog-title>{{ dialogType | titlecase  }} Source</h3>

<mat-dialog-content>
  <form [formGroup]="form" #modalForm>
    <mat-form-field>
      <mat-label>Enter a title</mat-label>
      <input formControlName="title" matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Enter a source URL</mat-label>
      <input formControlName="url" matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-select formControlName="type" placeholder="Select type">
        <mat-option *ngFor="let type of types" [value]="type">{{ type }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Enter login</mat-label>
      <input formControlName="login" matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Enter password</mat-label>
      <input formControlName="pass" matInput />
    </mat-form-field>

    <mat-dialog-actions align="end">
      <button 
        mat-raised-button
        class="btn btn-warning"
        [mat-dialog-close]="undefined" 
      >
        Cancel
      </button>

      <button 
        mat-raised-button 
        class="btn btn-primary"
        (click)="save()" 
        [disabled]="!form.valid" 
        type="submit"
      >
        Save
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
