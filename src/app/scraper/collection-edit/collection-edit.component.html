<h3 mat-dialog-title> {{ dialogType | titlecase }} Collection </h3>

<mat-dialog-content>

  <form #modalForm [formGroup]="form">

    <mat-form-field>
      <mat-label>Enter a title</mat-label>
      <input formControlName="title" matInput>
    </mat-form-field>

    <mat-form-field class="tag-list">
      <mat-chip-list #chipList aria-label="" formControlName="tags">
        <mat-chip (removed)="remove(tag)" *ngFor="let tag of collection.tags" [removable]="removable"
          [selectable]="selectable">
          {{tag}}
          <mat-icon *ngIf="removable" matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input (matChipInputTokenEnd)="add($event)" [matChipInputAddOnBlur]="addOnBlur" [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          placeholder="Enter the tags to be associated with the collection (delineate with ', ') ">
      </mat-chip-list>
    </mat-form-field>

    <mat-checkbox formControlName="archived">Archived</mat-checkbox>

    <mat-dialog-actions align="end">
      <button 
        mat-raised-button 
        class="btn btn-warning"
        [mat-dialog-close]="undefined" 
      >
      Cancel
      </button>

      <button 
        mat-raised-button 
        class="btn btn-primary"
        (click)="save()" 
        [disabled]="!form.valid" 
        type="submit"
      >
        Save
      </button>
    </mat-dialog-actions>

  </form>

</mat-dialog-content>
