<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <mat-icon>link</mat-icon>
            </div>
            <h4 class="card-title">Sources of collection: {{ collection.title }}</h4>
          </div>

          <div class="card-body">
            <button 
              (click)="onClickCreateSource()" 
              class="btn btn-primary btn-round btn-fab float-right card-btn" 
              mat-mini-fab
            >
              <mat-icon>add</mat-icon>
            </button>
            <button 
              (click)="onClickMine()" 
              class="btn btn-warning btn-round btn-fab float-right card-btn" 
              mat-mini-fab
            >
              <mat-icon>construction</mat-icon>
            </button>
            <div class="toolbar">
              <mat-form-field class="pull-left mt-1 col-md-4">
                <input 
                  (keyup)="filterDataSource()" 
                  [(ngModel)]="searchTerm" 
                  matInput 
                  name="search" 
                  placeholder="Search source..." 
                  type="text" 
                />
              </mat-form-field> 
            </div>

            <div>
              <table 
                [dataSource]="dataSource" 
                mat-table 
                matSort 
                matSortActive="created" 
                matSortDirection="desc" 
                matSortDisableClear="true"
              >
                <ng-container matColumnDef="title">
                  <th *matHeaderCellDef mat-header-cell mat-sort-header>Title</th>
                  <td *matCellDef="let row" mat-cell>{{ row.title }}</td>
                </ng-container>

                <ng-container matColumnDef="url">
                  <th *matHeaderCellDef mat-header-cell mat-sort-header>URL</th>
                  <td *matCellDef="let row" mat-cell>
                    <a href="{{ row.url }}" target="_blank">{{ row.url }}</a>
                  </td>
                </ng-container>

                <ng-container matColumnDef="type">
                  <th *matHeaderCellDef mat-header-cell mat-sort-header>Type</th>
                  <td *matCellDef="let row" mat-cell>{{ row.type }}</td>
                </ng-container>

                <ng-container matColumnDef="lastMinedOn">
                  <th *matHeaderCellDef mat-header-cell mat-sort-header>Last mined on</th>
                  <td *matCellDef="let row" mat-cell>{{ row.lastMinedOn | dateAgo }}</td>
                </ng-container>

                <ng-container matColumnDef="lastUpdatedOn">
                  <th *matHeaderCellDef mat-header-cell mat-sort-header>Last updated on</th>
                  <td *matCellDef="let row" mat-cell>{{ row.lastUpdatedOn | dateAgo }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th *matHeaderCellDef class="text-center actions" mat-header-cell>Actions</th>
                  <td *matCellDef="let row" class="td-actions text-center text-nowrap" mat-cell>
                    <button 
                      (click)="editSource(row)" 
                      [matTooltipPosition]="'left'" 
                      class="btn btn-warning btn-link" 
                      mat-icon-button matTooltip="Edit row" 
                      type="button"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>

                    <button 
                      (click)="deleteSource(row.id)" 
                      [matTooltipPosition]="'left'" 
                      class="btn btn-danger btn-link" 
                      mat-icon-button matTooltip="Remove row" 
                      type="button"
                    >
                      <mat-icon>close</mat-icon>
                    </button>

                    <button 
                      (click)="navigateMiningResult(row.id)" 
                      [matTooltipPosition]="'left'" 
                      class="btn btn-primary btn-link" 
                      mat-icon-button 
                      matTooltip="Mined data" 
                      type="button"
                    >
                      <mat-icon>navigate_next</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr *matHeaderRowDef="dataTable.headerRow" mat-header-row></tr>
                <tr *matRowDef="let collection; columns: dataTable.headerRow" mat-row></tr>
              </table>

              <div *ngIf="spinner" class="spinner-background">
                <mat-progress-spinner 
                  class="progress-spinner-container" 
                  color="primary" 
                  diameter="100" 
                  mode="indeterminate"
                > 
              </mat-progress-spinner>
              </div>
              <mat-paginator 
                [length]="sources.length" 
                [pageSizeOptions]="[50, 100, 150, 200]" 
                [pageSize]="100" 
                showFirstLastButtons
              >
              </mat-paginator>
            </div>
          </div>
          <!-- end content-->
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
